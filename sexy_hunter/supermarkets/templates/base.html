{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Supermarkets</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href="/static/bootstrap/css/bootstrap-fluid-adj.css" rel="stylesheet">
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/bootstrap/css/bootstrap-responsive.css"rel="stylesheet">
              
    </head>

    <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="/rango/">Rango</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                            <li class="navbar-text">Welcome,<li>
                            <li><a href="/rango/logout/">Logout</a></li>
                            <li><a href="/rango/register/">Register</a></li>
                            <li><a href="/rango/login/">Login</a></li>
                        </ul>
                        <ul class="nav">
                            <li><a href="/rango/restricted/">Restricted</a></li>
                            <li><a href="/rango/add_category/">AddCategory</a></li>
                            <li><a href="/rango/about/">About</a></li>
                        </ul>
                    </div>
                </div>
            </div>
    </div>
<div class='container'>
        <div class='row-fluid'>
        <div class='col-md-6 col-md-offset-3 jumbotron'>
            <div class='text-center'>
                <h1>{% block header_text %} {% endblock %}<h1>
                <div class='hero-unit'>
                    {% block action %}
                    {% endblock %}
                </div>
                {% block action2 %}
                {% endblock %}
                
            </div>
        </div>
        </div>
        <div class='row'>
            <div class='col-md-6 col-md-offset-3'>
                {% block table %}
                {% endblock %}
            </div>
        </div>
</div>
    <script src="/static/bootstrap/js/jquery-2.0.3.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
