<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Supermarkets</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link href="/static/bootstrap/css/bootstrap-fluid-adj.css" rel="stylesheet">
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/bootstrap/css/bootstrap-responsive.css"rel="stylesheet">
    </head>
    <body>
        <div class='container'>
            <div class="navbar navbar-default navbar-fixed-bottom">
                <div class="navbar-inner">
                    <div class="container">
                        <button type="button" class="btn btn-navbar" 
                        data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="brand" href="/">Home</a>
                        <div class="nav-collapse collapse">
                            <ul class="nav pull-right">
                                <li class="navbar-text">Welcome<li>
                                <li><a href="/logout">Logout</a></li>
                                <li><a href="/register/">Register</a></li>
                                <li><a href="/login">Login</a></li>
                            </ul>
                            <ul class="nav">
                                <li><a href="/about/">About</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <h1><p class='text-center'>{% block title %}{% endblock %}</p></h1>
            <div class='container'>
                <div class='row'>
                    <div class='col-md-6 col-md-offset-3'>
                        <div class='text-center'>
                            {% block action %}
                        
                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <div class='jumbotron'>
                    {% block table %}
                    {% endblock %}
            </div>
        </div>
        <script src="/static/bootstrap/js/jquery-2.0.3.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
